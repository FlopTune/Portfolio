  <section id="form">
    <form action="" method="post" autocomplete="off" class="needs-validation" novalidate id="contact-Form" data-aos="fade-up">
      <div class="alert">Your message was sent</div>
        <label for="text" class="form-label">Name</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" placeholder="enter name" value="" required id="name">
            <div class="invalid-feedback">
                Valid first name is required.
              </div>
          </div>
          <label for="email" class="form-label">Email</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope-fill"></i></span>
           <input type="email" class="form-control" name="email" id="emailid" required>
            <div class="invalid-feedback">
               Enter a valid email
              </div>
          </div>
          <label for="validationServer04" class="form-label">Select option</label>
          <div class="input-group mb-3">
            <select class="form-select"  id="select" required>
              <option selected disabled value="">Choose...</option>
              <option value="Fulltime">Fulltime job</option>
              <option value="Contract">Contract</option>
              <option value="Internship">Internship</option>
            </select>
            <div class="invalid-feedback">
              please select an option
            </div>
          </div>
       <label for="textarea">Job description</label>
       <div class="input-group mb-3">
        <textarea class="form-control" value="" required id="msg"></textarea>
      </div>
      </div></div> 
      <div class="text-center">
        <button type="submit" class="btn btn-lg btn-secondary">Submit<i class="bi bi-send"></i></button>
      </div>
      <script>
        (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
      
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
           }, false)
           })
         })()
      
          </script>  
    </form>
